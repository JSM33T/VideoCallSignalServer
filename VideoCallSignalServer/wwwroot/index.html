<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>

        video {
            border: 2px solid #ccc; 
            background-color: #000; 
            height: 100%;
        }

        .video-container {
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-4">
            <h2>WebRTC Sample</h2>
        </header>

        <main>

            <div class="mb-4 text-center">
                <p>Your ID: <span id="ownId">Loading...</span></p>
                <div class="d-flex justify-content-center gap-3">
                    <input type="text" id="roomId" class="form-control" placeholder="Enter Room ID" style="max-width: 250px;">
                    <button id="createRoomBtn" class="btn btn-sm btn-primary">Create Room</button>
                    <button id="joinRoomBtn" class="btn btn-sm btn-secondary">Join Room</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h4>You</h4>
                    <video id="localVideo" class="w-100" autoplay muted></video>
                </div>
                <div class="col-md-5">
                    <h4>Remote Buddy</h4>
                    <video id="remoteVideo" class="w-100" autoplay></video>
                </div>
            </div>

            <div class="mt-3 pt-5 text-center">
                <button id="endCallBtn" class="btn btn-danger" disabled>End Call</button>
            </div>

            <div class="active-rooms pt-5 mt-5">
                <h4>Active Rooms:</h4>
                <div id="activeRooms">
                    <!-- Active rooms will be displayed here automatically -->
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="endAllCallsBtn" class="btn btn-danger">End All Calls</button>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
